repositories:
  - name: longhorn
    url: https://charts.longhorn.io
  - name: traefik
    url: https://traefik.github.io/charts
  - name: nvidia
    url: https://helm.ngc.nvidia.com/nvidia
  - name: jupyterhub
    url: https://jupyterhub.github.io/helm-chart/
#   - name: homelab
#    url: https://jasonb5.github.io/charts

templates:
  production:
    namespace: production
    missingFileHandler: Warn
    values:
    - config/{{`{{ .Release.Name }}`}}/values.yaml
  postsync:
    hooks:
    - events:
      - postsync
      command: /bin/bash
      args:
      - -c
      - "config/{{`{{ .Release.Name }}`}}/patch.sh {{`{{ .Release.Namespace }}`}}"

releases:
- name: photoprism
  installed: false
  chart: homelab/photoprism
  version: 0.1.1
  inherit:
  - template: production
- name: home-assistant
  installed: false
  chart: homelab/home-assistant
  version: 0.1.1
  inherit:
  - template: production
- name: mealie
  installed: false
  chart: homelab/mealie
  version: 0.1.0
  inherit:
  - template: production
- name: kavita
  installed: false
  chart: homelab/kavita
  version: 0.1.1
  inherit:
  - template: production
- name: gotify
  installed: false
  chart: homelab/gotify
  version: 0.1.3
  inherit:
  - template: production
- name: jellyfin
  installed: false
  chart: homelab/jellyfin
  version: 0.1.1
  inherit:
  - template: production
- name: jupyterhub
  installed: false
  chart: jupyterhub/jupyterhub
  version: 3.1.0
  inherit:
  - template: production
- name: gpu-operator
  installed: false
  namespace: gpu-operator
  chart: nvidia/gpu-operator
  version: v23.6.1
  inherit:
  - template: production
  - template: postsync
  disableValidationOnInstall: true
  dependencies:
  - chart: homelab/common-test
    version: 0.1.0
- name: traefik
  chart: traefik/traefik
  version: 26.0.0
  inherit:
  - template: production
  disableValidationOnInstall: true
  dependencies:
  - chart: homelab/commonlib
    version: 0.1.0
- name: longhorn
  namespace: longhorn-system
  chart: longhorn/longhorn
  version: 1.5.3
  inherit:
  - template: production
  dependencies:
  - chart: homelab/commonlib
    version: 0.1.0
